<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Завдання:
        Знайдіть перший позитивний елемент масиву та виведіть його на екран. -->
</head>
<body>
    <script>
        let values = [-1, -5, -6, -3, -10, -5, 3, 4, -1, -8, 1, -10, 3];
        let  firstPositiveElement = null;
        for (const element of values) {
            if (element > 0) {
                firstPositiveElement = element;
            }}
//Виводимо елемен на екран
if (firstPositiveElement !== null) {
            console.log("Перший позитивний елемент: " + firstPositiveElement);}
    </script>
    
</body>
