<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Завдання:
        Дано масив. Створіть на основі значень цього масиву два нових масиву.
        В один масив помістіть усі парні значення, а в інший - усі непарні.
        Виведіть на екран значення, які увійшли до першого масиву та другого масиву. -->

</head>
<body>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];

let evenArray = [];
let oddArray = [];

for (const element of values) 
    if (element % 2 === 0) 
        evenArray.push(element);
   

console.log("Масив парних значень: " + evenArray);
console.log("Масив непарних значень: " + oddArray);
</script>
    </script>
</body>
</html>
